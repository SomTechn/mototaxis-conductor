<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Conductor - Mototaxis</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="../shared/styles.css">
    
    <style>
        /* ESTILOS ESPEC√çFICOS CONDUCTOR */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; height: 100vh; background: #1a1a1a; }
        
        #map { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* HEADER ESTADO */
        .status-header {
            position: fixed; top: 1rem; left: 50%; transform: translateX(-50%);
            z-index: 100; background: white; padding: 0.5rem 1.5rem;
            border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex; align-items: center; gap: 10px; font-weight: 600;
            transition: all 0.3s; cursor: pointer;
        }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; background: #ccc; }
        .status-online .status-dot { background: #10b981; box-shadow: 0 0 10px #10b981; }
        .status-busy .status-dot { background: #f59e0b; }
        
        .menu-btn {
            position: fixed; top: 1rem; left: 1rem; z-index: 100;
            background: white; width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); border: none; font-size: 1.5rem; cursor: pointer;
        }

        /* BOTTOM SHEET */
        .bottom-sheet {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2); z-index: 200;
            max-height: 85vh; display: flex; flex-direction: column;
        }
        .sheet-handle { height: 25px; display: flex; justify-content: center; align-items: center; }
        .sheet-bar { width: 40px; height: 5px; background: #e5e7eb; border-radius: 3px; }
        .sheet-content { padding: 0 1.5rem 1.5rem 1.5rem; overflow-y: auto; }

        /* TABS */
        .tabs { display: flex; border-bottom: 1px solid #eee; margin-bottom: 1rem; }
        .tab { flex: 1; padding: 10px; text-align: center; color: #666; font-weight: 600; border-bottom: 3px solid transparent; cursor: pointer; }
        .tab.active { color: #2563eb; border-color: #2563eb; }

        /* ALERTA DE SOLICITUD */
        #requestOverlay {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 0;
            background: #111827; z-index: 9999; overflow: hidden;
            transition: height 0.3s ease-out; color: white;
            display: flex; flex-direction: column;
        }
        #requestOverlay.active { height: 100%; }

        .req-card {
            background: #1f2937; margin: 1rem; padding: 1.5rem; border-radius: 1rem;
            border: 2px solid #374151; margin-top: auto; margin-bottom: 2rem;
            animation: pulse-border 2s infinite;
        }
        @keyframes pulse-border { 0% { border-color: #3b82f6; } 50% { border-color: #2563eb; } 100% { border-color: #3b82f6; } }

        .req-stats { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .req-val { font-size: 1.5rem; font-weight: bold; }
        .req-label { font-size: 0.8rem; color: #9ca3af; }
        
        .swipe-btn {
            width: 100%; padding: 1.2rem; border-radius: 1rem; border: none;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; margin-top: 1rem;
        }
        .btn-accept { background: #10b981; color: white; }
        .btn-reject { background: transparent; color: #ef4444; border: 1px solid #ef4444; margin-top: 0.5rem; padding: 0.8rem; }

        /* CARD VIAJE */
        .active-trip-card { background: #eff6ff; border: 1px solid #bfdbfe; border-radius: 1rem; padding: 1rem; }
        .step-indicator { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .step-circle { width: 30px; height: 30px; border-radius: 50%; background: #2563eb; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .loader-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:10000; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        .rotating-marker { transition: transform 0.5s linear; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    
    <div id="loader" class="loader-overlay">
        <div class="loader"></div>
        <p style="margin-top:1rem; color:#666">Conectando...</p>
    </div>

    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="status-header" id="statusBadge" onclick="toggleEstado()">
        <div class="status-dot"></div>
        <span id="statusText">Desconectado</span>
    </div>

    <div id="map"></div>

    <div id="requestOverlay">
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:2rem; text-align:center">
            <div style="font-size:4rem; margin-bottom:1rem; animation: bounce 1s infinite">üîî</div>
            <h1 style="margin:0">¬°Nueva Solicitud!</h1>
            <p style="color:#9ca3af" id="reqType">Viaje Directo</p>
            <div id="reqTimer" style="font-size:2rem; font-weight:bold; color:#f59e0b; margin-top:1rem">30s</div>
        </div>
        
        <div class="req-card">
            <div class="req-stats">
                <div class="req-stat">
                    <div class="req-val" id="reqDist">- km</div>
                    <div class="req-label">a recoger</div>
                </div>
                <div class="req-stat">
                    <div class="req-val" style="color:#10b981" id="reqPrice">L -</div>
                    <div class="req-label">Ganancia</div>
                </div>
            </div>
            <div style="background:#374151; padding:1rem; border-radius:0.5rem; margin-bottom:1rem">
                <p style="margin:0; font-size:0.9rem; color:#d1d5db">üìç Recoger en:</p>
                <strong style="font-size:1.1rem" id="reqAddress">...</strong>
            </div>
            <button class="swipe-btn btn-accept" onclick="aceptarSolicitudActual()">DESLIZA PARA ACEPTAR</button>
            <button class="swipe-btn btn-reject" onclick="rechazarSolicitudActual()">Rechazar</button>
        </div>
    </div>

    <div class="bottom-sheet" id="bottomSheet">
        <div class="sheet-handle"><div class="sheet-bar"></div></div>
        
        <div class="sheet-content">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('disponibles')">Disponibles (<span id="countDisp">0</span>)</div>
                <div class="tab" onclick="switchTab('curso')">En Curso</div>
            </div>

            <div id="tab-disponibles">
                <div id="listaDisponibles" style="padding-bottom:20px">
                    <p style="text-align:center; color:#999; margin-top:2rem">Esperando solicitudes...</p>
                </div>
            </div>

            <div id="tab-curso" class="hidden">
                <div id="viajeActivoContainer">
                    <p style="text-align:center; color:#999">No tienes viaje activo</p>
                </div>
            </div>
        </div>
    </div>

    <div id="sideMenu" style="position:fixed; top:0; left:-100%; width:80%; height:100%; background:white; z-index:500; transition:0.3s; padding:2rem; box-shadow: 2px 0 10px rgba(0,0,0,0.5)">
        <h2>Men√∫ Conductor</h2>
        <h4 id="driverName" style="color:#666">Cargando...</h4> <hr>
        <button class="btn btn-primary btn-block mb-2" onclick="toggleEstado()">Cambiar Estado</button>
        <button class="btn btn-danger btn-block" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
        <button class="btn btn-secondary btn-block mt-2" onclick="toggleMenu()">Cerrar Men√∫</button>
    </div>

    <div id="toast-container"></div>
    <audio id="alertSound" loop src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.m4a"></audio>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="../shared/config.js"></script> <script src="app.js"></script>

    <script>
        /* Funciones UI simples */
        function toggleMenu() {
            const m = document.getElementById('sideMenu');
            m.style.left = m.style.left === '0px' ? '-100%' : '0px';
        }
        function switchTab(t) {
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('tab-disponibles').classList.add('hidden');
            document.getElementById('tab-curso').classList.add('hidden');
            document.getElementById('tab-'+t).classList.remove('hidden');
        }
    </script>
</body>
</html>
