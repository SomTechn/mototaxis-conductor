<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Conductor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ESTILOS CONDUCTOR */
        :root { --primary: #10b981; --bg: #111827; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #map { flex: 1; z-index: 1; }

        .header { position: absolute; top: 1rem; left: 1rem; right: 1rem; z-index: 20; display: flex; justify-content: space-between; pointer-events: none; }
        .menu-btn { pointer-events: auto; background: white; width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2); border: none; font-size: 1.5rem; cursor: pointer; }
        .status-pill { pointer-events: auto; background: white; padding: 0 1.2rem; height: 44px; border-radius: 22px; display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 0.9rem; color: #111827; box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .dot.online { background: #10b981; box-shadow: 0 0 8px #10b981; }
        .dot.offline { background: #9ca3af; }

        /* TABS */
        .bottom-container { position: absolute; bottom: 0; left: 0; width: 100%; z-index: 30; background: white; border-radius: 24px 24px 0 0; display: flex; flex-direction: column; max-height: 85vh; }
        .nav-tabs { display: flex; justify-content: space-around; padding: 0.8rem 0; border-top: 1px solid #eee; background: white; }
        .nav-item { text-align: center; font-size: 0.75rem; color: #9ca3af; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .nav-icon { font-size: 1.5rem; display: block; }

        /* VISTAS */
        .view-section { display: none; height: 100%; overflow-y: auto; padding: 1.5rem; color: #1f2937; }
        .view-section.active { display: block; }

        /* HOME */
        .stats-row { display: flex; gap: 10px; margin-bottom: 1rem; }
        .stat-card { flex: 1; background: #f9fafb; padding: 1rem; border-radius: 16px; text-align: center; border: 1px solid #e5e7eb; }
        .req-card { background: white; border: 1px solid #e5e7eb; border-radius: 16px; padding: 1rem; margin-bottom: 0.8rem; cursor: pointer; }
        
        /* ALERTA */
        #alertOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: none; flex-direction: column; justify-content: flex-end; padding: 1.5rem; }
        #alertOverlay.active { display: flex; }
        .slider-btn { background: #1f2937; height: 60px; border-radius: 30px; position: relative; margin-top: 1rem; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .slider-thumb { width: 50px; height: 50px; background: #10b981; border-radius: 50%; position: absolute; left: 5px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

        .hidden { display: none !important; }
        .loader-overlay { position: fixed; inset: 0; background: white; z-index: 100; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="loader" class="loader-overlay">Cargando...</div>

    <div class="header">
        <button class="menu-btn">‚ò∞</button>
        <div class="status-pill" onclick="toggleEstado()">
            <div id="statusDot" class="dot offline"></div>
            <span id="statusText">Offline</span>
        </div>
    </div>

    <div id="view-home" class="view-section active" style="padding:0; position:relative">
        <div id="map"></div>
        
        <div class="bottom-container" style="position:absolute; bottom:60px; height:auto; max-height:50%">
            <div style="padding:1.5rem">
                <div class="stats-row">
                    <div class="stat-card">
                        <div style="font-size:1.5rem; font-weight:800" id="todayEarnings">L 0</div>
                        <div style="font-size:0.75rem; color:#6b7280">GANANCIA</div>
                    </div>
                    <div class="stat-card">
                        <div style="font-size:1.5rem; font-weight:800" id="todayTrips">0</div>
                        <div style="font-size:0.75rem; color:#6b7280">VIAJES</div>
                    </div>
                </div>
                <h3>Solicitudes</h3>
                <div id="requestsList">Esperando...</div>
                
                <div id="activeTripCard" class="hidden" style="background:#eff6ff; padding:1rem; border-radius:16px; border:1px solid #bfdbfe">
                    <h3 style="margin:0; color:#2563eb" id="tripTitle">En Curso</h3>
                    <p id="tripDest">...</p>
                    <button onclick="accionViaje()" style="width:100%; padding:1rem; background:#2563eb; color:white; border:none; border-radius:12px; font-weight:bold">Acci√≥n</button>
                </div>
            </div>
        </div>
    </div>

    <div id="view-history" class="view-section" style="background:white; margin-bottom:60px">
        <h2>Historial Completo</h2>
        <div id="fullHistory">Cargando...</div>
    </div>

    <div id="view-profile" class="view-section" style="background:white; margin-bottom:60px">
        <h2>Mi Perfil</h2>
        <h3 id="driverName">Conductor</h3>
        <button onclick="cerrarSesion()" style="width:100%; padding:1rem; background:#fee2e2; color:#dc2626; border:none; border-radius:12px; margin-top:2rem">Cerrar Sesi√≥n</button>
    </div>

    <div class="nav-tabs" style="position:absolute; bottom:0; width:100%; z-index:40">
        <div class="nav-item active" onclick="switchTab('home', this)"><span class="nav-icon">üè†</span>Inicio</div>
        <div class="nav-item" onclick="switchTab('history', this)"><span class="nav-icon">üìú</span>Historial</div>
        <div class="nav-item" onclick="switchTab('profile', this)"><span class="nav-icon">üë§</span>Perfil</div>
    </div>

    <div id="alertOverlay">
        <div style="background:white; padding:2rem; border-radius:24px 24px 0 0; text-align:center">
            <h2 style="margin:0">Nueva Solicitud</h2>
            <div style="font-size:2.5rem; font-weight:800; color:#10b981; margin:1rem 0" id="alertPrice">L 0</div>
            <div style="background:#f3f4f6; padding:1rem; border-radius:12px; margin-bottom:1rem; font-weight:600" id="alertAddress">...</div>
            <div class="slider-btn" id="slider">
                <div style="color:#6b7280; font-weight:bold; width:100%">DESLIZA</div>
                <div class="slider-thumb" id="sliderThumb">‚ûú</div>
            </div>
            <button onclick="rechazar()" style="color:#ef4444; background:none; border:none; margin-top:1rem; font-weight:bold; width:100%; padding:1rem">Rechazar</button>
        </div>
    </div>

    <audio id="sound" loop src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.m4a"></audio>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="../shared/config.js"></script>
    <script src="app.js"></script>
    <script>
        function switchTab(tab, el) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById('view-'+tab).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(tab==='history') cargarHistorial();
        }
    </script>
</body>
</html>
