<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Conductor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #121212; --card: #1E1E1E; --primary: #00E676; --text: #fff; }
        body { margin: 0; background: var(--dark); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; color: var(--text); }
        #map { position: fixed; inset: 0; z-index: 0; filter: grayscale(100%) invert(90%); }

        /* TOP BAR */
        .top-bar { position: absolute; top: 1rem; left: 1rem; right: 1rem; z-index: 10; display: flex; justify-content: space-between; }
        .icon-btn { background: var(--card); border: none; width: 45px; height: 45px; border-radius: 50%; color: white; font-size: 20px; box-shadow: 0 4px 10px black; display: flex; align-items: center; justify-content: center; }
        .status-pill { background: var(--card); padding: 0 20px; border-radius: 25px; display: flex; align-items: center; gap: 10px; font-weight: bold; box-shadow: 0 4px 10px black; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .online { background: var(--primary); box-shadow: 0 0 10px var(--primary); }
        .offline { background: #555; }

        /* ALERTA (OVERLAY) */
        #alertOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: none; flex-direction: column; justify-content: center; padding: 20px; }
        #alertOverlay.active { display: flex; animation: fadeIn 0.2s; }
        .alert-box { background: #222; border: 1px solid #333; border-radius: 20px; padding: 20px; text-align: center; }
        .alert-price { font-size: 40px; font-weight: 800; color: var(--primary); margin: 10px 0; }
        .route-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; text-align: center; }
        .info-cell { background: #333; padding: 10px; border-radius: 10px; }
        
        /* SLIDER */
        .slider { width: 100%; height: 60px; background: black; border-radius: 30px; position: relative; display: flex; align-items: center; justify-content: center; border: 1px solid #444; margin-top: 20px; }
        .slider-thumb { width: 52px; height: 52px; background: var(--primary); border-radius: 50%; position: absolute; left: 4px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: black; z-index: 2; cursor: grab; }
        .slider-text { color: #666; font-weight: bold; animation: pulse 2s infinite; pointer-events: none; }

        /* CARD VIAJE */
        #tripCard { display: none; position: absolute; bottom: 0; left: 0; width: 100%; background: var(--card); padding: 25px; border-radius: 20px 20px 0 0; z-index: 50; box-shadow: 0 -5px 20px black; }
        .btn-main { width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: 800; font-size: 18px; margin-top: 15px; color: black; cursor: pointer; }
        .btn-green { background: var(--primary); } .btn-blue { background: #2979FF; color: white; }

        /* DRAWER */
        .drawer { position: fixed; top: 0; left: -100%; width: 85%; height: 100%; background: var(--card); z-index: 200; transition: 0.3s; padding: 30px; }
        .drawer.open { left: 0; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 150; display: none; }
        
        .loader { position: fixed; inset: 0; background: #121212; z-index: 300; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        @keyframes pulse { 0%{opacity:0.5} 50%{opacity:1} 100%{opacity:0.5} }
        @keyframes fadeIn { from{opacity:0} to{opacity:1} }
    </style>
</head>
<body>
    <div id="loader" class="loader">Iniciando...</div>

    <div class="top-bar">
        <button class="icon-btn" onclick="toggleDrawer()">‚ò∞</button>
        <div class="status-pill" onclick="toggleStatus()">
            <div id="statusDot" class="dot offline"></div>
            <span id="statusTxt" style="margin-left:10px">Offline</span>
        </div>
    </div>

    <div id="map"></div>

    <div id="alertOverlay">
        <div class="alert-box">
            <h2 style="margin:0; color:#aaa">Nueva Solicitud</h2>
            <div class="alert-price" id="alertPrice">L 0</div>
            
            <div class="route-info">
                <div class="info-cell">
                    <div style="color:var(--primary); font-weight:bold; font-size:18px" id="timeToPick">-- min</div>
                    <div style="font-size:11px; color:#aaa">A Recoger</div>
                </div>
                <div class="info-cell">
                    <div style="color:white; font-weight:bold; font-size:18px" id="distTotal">-- km</div>
                    <div style="font-size:11px; color:#aaa">Viaje Total</div>
                </div>
            </div>

            <div style="text-align:left; margin-bottom:10px">
                <small style="color:#aaa">RECOGER EN</small>
                <div style="font-weight:600" id="alertAddr">...</div>
            </div>

            <div class="slider" id="slider">
                <div class="slider-text">DESLIZA PARA ACEPTAR >></div>
                <div class="slider-thumb" id="sliderThumb">‚ûú</div>
            </div>
            <button onclick="rechazar()" style="width:100%; background:none; border:1px solid #444; color:#aaa; padding:15px; border-radius: 12px; margin-top:15px">Rechazar</button>
        </div>
    </div>

    <div id="tripCard">
        <div style="display:flex; justify-content:space-between; align-items:center">
            <h2 id="tripTitle" style="margin:0; color:var(--primary)">Yendo a Recoger</h2>
            <div style="background:#333; padding:5px 10px; border-radius:8px; font-weight:bold" id="etaTxt">--:--</div>
        </div>
        <div style="font-size:18px; margin:10px 0; color:#ddd" id="tripDest">...</div>
        <div style="display:flex; gap:10px; margin-top:20px">
            <button class="icon-btn" onclick="openWaze()" style="flex:1; border-radius:10px">üó∫Ô∏è Waze</button>
            <button class="icon-btn" onclick="callClient()" style="flex:1; border-radius:10px">üìû Llamar</button>
        </div>
        <button id="tripBtn" class="btn-main btn-blue" onclick="tripAction()">Llegu√©</button>
        <button onclick="cancelar()" style="width:100%; margin-top:15px; color:#FF5252; background:none; border:none; font-weight:bold">Cancelar Viaje</button>
    </div>

    <div class="drawer-overlay" onclick="toggleDrawer()"></div>
    <div class="drawer" id="drawer">
        <h2>Perfil</h2>
        <h3 id="driverName" style="color:#aaa">...</h3>
        <hr style="border-color:#333; margin:20px 0">
        <div style="background:#222; padding:15px; border-radius:10px; margin-bottom:10px; display:flex; justify-content:space-between">
            <span>Ganancia Hoy</span><strong style="color:var(--primary)" id="earnToday">L 0</strong>
        </div>
        <div style="background:#222; padding:15px; border-radius:10px; margin-bottom:20px; display:flex; justify-content:space-between">
            <span>Viajes Hoy</span><strong style="color:white" id="tripsToday">0</strong>
        </div>
        <button onclick="logout()" style="color:#FF5252; background:none; border:none; font-size:18px; font-weight:bold; margin-top:auto">Cerrar Sesi√≥n</button>
    </div>

    <div id="rateModal" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:100; display:none; align-items:center; justify-content:center">
        <div class="alert-box">
            <h3>Viaje Finalizado</h3>
            <p>Califica al cliente</p>
            <div style="font-size:40px; margin:20px 0">
                <span onclick="rate(1)">‚≠ê</span><span onclick="rate(5)">‚≠ê</span>
            </div>
            <button class="btn-main btn-green" onclick="sendRate()">Enviar</button>
        </div>
    </div>

    <audio id="sound" loop src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.m4a"></audio>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="../shared/config.js"></script>
    <script src="app.js"></script>
    <script>
        function toggleDrawer() { document.getElementById('drawer').classList.toggle('open'); document.querySelector('.drawer-overlay').style.display = document.getElementById('drawer').classList.contains('open') ? 'block' : 'none'; }
        // Fix back button
        window.history.pushState(null, null, location.href);
        window.onpopstate = function() {
            window.history.pushState(null, null, location.href);
            if(document.getElementById('drawer').classList.contains('open')) toggleDrawer();
        };
    </script>
</body>
</html>
