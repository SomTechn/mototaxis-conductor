<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Conductor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --primary: #00E676; --text: #fff; }
        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; color: var(--text); }
        #map { position: absolute; inset: 0; z-index: 0; }

        /* HEADER */
        .top-bar { position: absolute; top: 10px; left: 10px; right: 10px; z-index: 10; display: flex; justify-content: space-between; pointer-events: none; }
        .icon-btn { pointer-events: auto; background: var(--card); width: 45px; height: 45px; border-radius: 12px; color: white; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 4px 10px black; border: 1px solid #333; cursor: pointer; }
        .status-pill { pointer-events: auto; background: var(--card); border: 1px solid #333; padding: 0 15px; height: 45px; border-radius: 22px; display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 13px; box-shadow: 0 4px 10px black; cursor: pointer; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .online { background: var(--primary); box-shadow: 0 0 8px var(--primary); }
        .offline { background: #666; }

        /* SHEET STATS */
        .sheet { position: absolute; bottom: 0; width: 100%; background: var(--card); border-radius: 20px 20px 0 0; padding: 20px; z-index: 20; border-top: 1px solid #333; box-shadow: 0 -5px 20px black; }
        .stat-val { font-size: 32px; font-weight: 800; text-align: center; }
        .stat-lbl { text-align: center; color: #888; font-size: 12px; text-transform: uppercase; }
        
        /* ALERTA */
        #alertOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: none; flex-direction: column; justify-content: flex-end; padding: 1.5rem; }
        #alertOverlay.active { display: flex; }
        .alert-card { background: #181818; padding: 20px; border-radius: 20px; border: 1px solid #333; }
        
        .slider { width: 100%; height: 60px; background: black; border-radius: 30px; position: relative; display: flex; align-items: center; justify-content: center; border: 1px solid #333; margin-top: 1rem; }
        .slider-thumb { width: 50px; height: 50px; background: var(--primary); border-radius: 50%; position: absolute; left: 5px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: black; z-index: 2; }

        /* VIAJE ACTIVO */
        #activeTrip { display: none; position: absolute; bottom: 0; width: 100%; background: var(--card); padding: 20px; z-index: 30; border-radius: 20px 20px 0 0; border-top: 1px solid #333; }
        .btn-main { width: 100%; padding: 1rem; border-radius: 14px; border: none; font-weight: 800; font-size: 1.1rem; margin-top: 1rem; cursor: pointer; color: white; }
        .btn-green { background: var(--primary); color: black; }
        .btn-blue { background: #2979FF; }

        /* DRAWER */
        .drawer { position: fixed; top: 0; left: -100%; width: 85%; height: 100%; background: var(--card); z-index: 60; transition: 0.3s; padding: 2rem; }
        .drawer.open { left: 0; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 50; display: none; }
        .drawer-overlay.open { display: block; }

        .loader { position: fixed; inset: 0; background: #121212; z-index: 200; display: flex; align-items: center; justify-content: center; color: var(--primary); }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="loader" class="loader">Cargando...</div>

    <div class="top-bar">
        <button class="icon-btn" onclick="toggleDrawer()">☰</button>
        <div class="status-pill" onclick="toggleStatus()">
            <div id="statusDot" class="dot offline"></div>
            <span id="statusTxt" style="margin-left:5px">Offline</span>
        </div>
    </div>

    <div id="map"></div>

    <div id="statsSheet" class="sheet">
        <div style="text-align:center; margin-bottom:1rem">
            <div class="stat-val" id="earn">L 0</div>
            <div class="stat-lbl">Ganancia Hoy</div>
        </div>
        <div id="reqList" style="max-height:150px; overflow-y:auto; margin-top:10px">
            <p style="text-align:center; color:#555">Esperando solicitudes...</p>
        </div>
    </div>

    <div id="alertOverlay">
        <div class="alert-card">
            <h3 style="text-align:center; margin:0; color:#888">NUEVA SOLICITUD</h3>
            <div style="font-size:3rem; font-weight:800; color:var(--primary); text-align:center; margin:10px 0" id="alertPrice">L 0</div>
            <div style="background:#252525; padding:10px; border-radius:10px; margin-bottom:10px">
                <div style="font-size:10px; color:#888">RECOGER EN</div>
                <div style="font-weight:bold" id="alertAddr">...</div>
            </div>
            <div class="slider" id="slider">
                <div style="color:#666; font-weight:bold; font-size:12px">DESLIZA PARA ACEPTAR</div>
                <div class="slider-thumb" id="sliderThumb">➜</div>
            </div>
            <button onclick="rechazar()" style="width:100%; padding:15px; background:none; border:none; color:#FF5252; font-weight:bold; margin-top:10px">RECHAZAR</button>
        </div>
    </div>

    <div id="activeTrip">
        <h3 id="tripTitle" style="margin:0; color:var(--primary)">...</h3>
        <div style="font-size:1.1rem; margin:5px 0 15px 0" id="tripDest">...</div>
        <button id="tripBtn" class="btn-main" onclick="tripAction()">Acción</button>
        <button onclick="cancel()" style="width:100%; margin-top:10px; background:none; border:none; color:#FF5252">Cancelar</button>
    </div>

    <div class="drawer-overlay" onclick="toggleDrawer()"></div>
    <div id="drawer" class="drawer">
        <h2>Perfil</h2>
        <h3 id="driverName" style="color:var(--primary)">...</h3>
        <hr style="border-color:#333; margin:20px 0">
        <div id="historyList" style="max-height:60vh; overflow-y:auto"></div>
        <button onclick="logout()" style="position:absolute; bottom:30px; left:30px; padding:15px; background:#FF5252; color:white; border:none; border-radius:12px; font-weight:bold">Cerrar Sesión</button>
    </div>

    <audio id="sound" loop src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.m4a"></audio>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="../shared/config.js"></script>
    <script src="app.js"></script>
</body>
</html>
