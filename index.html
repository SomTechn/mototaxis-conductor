<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Conductor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --primary: #00E676; --text: #fff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; height: 100vh; width: 100vw; overflow: hidden; color: var(--text); }
        
        #map { position: absolute; inset: 0; z-index: 0; }

        /* HEADER */
        .top-bar { position: absolute; top: 10px; left: 10px; right: 10px; z-index: 10; display: flex; justify-content: space-between; }
        .pill { background: black; color: white; padding: 10px 20px; border-radius: 30px; font-weight: bold; border: 1px solid #333; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .online { background: var(--primary); box-shadow: 0 0 8px var(--primary); }
        .offline { background: #666; }

        /* PANEL INFERIOR (Sheet) */
        .sheet {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: var(--card); border-radius: 20px 20px 0 0;
            padding: 20px; z-index: 20; border-top: 1px solid #333;
            box-shadow: 0 -5px 20px black;
        }
        
        .stat-val { font-size: 32px; font-weight: 800; color: white; text-align: center; }
        .stat-lbl { text-align: center; color: #888; font-size: 12px; margin-bottom: 20px; text-transform: uppercase; }
        
        .req-list { max-height: 150px; overflow-y: auto; }
        .req-item { background: #2a2a2a; padding: 12px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #444; }

        /* ALERTA (Overlay) */
        #alertOverlay {
            position: fixed; inset: 0; z-index: 100;
            background: rgba(0,0,0,0.8); display: none;
            flex-direction: column; justify-content: flex-end;
        }
        #alertOverlay.active { display: flex; }
        
        .alert-card {
            background: #181818; padding: 25px; border-radius: 25px 25px 0 0;
            border-top: 1px solid #333; animation: slideUp 0.3s;
        }
        .price-display { font-size: 48px; font-weight: 800; color: var(--primary); text-align: center; margin: 10px 0; }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .info-box { background: #252525; padding: 10px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .info-val { font-size: 18px; font-weight: 700; }
        
        /* SLIDER */
        .slider-area { 
            background: black; height: 60px; border-radius: 30px; 
            position: relative; display: flex; align-items: center; 
            justify-content: center; border: 1px solid #333; overflow: hidden;
        }
        .slider-thumb {
            width: 50px; height: 50px; background: var(--primary); border-radius: 50%;
            position: absolute; left: 5px; display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: black; z-index: 2; cursor: grab;
        }
        
        /* VIAJE ACTIVO */
        #activeTrip { display: none; position: absolute; bottom: 0; left: 0; width: 100%; background: var(--card); padding: 20px; z-index: 30; border-radius: 20px 20px 0 0; border-top: 1px solid #333; }
        .btn-action { width: 100%; padding: 15px; border-radius: 12px; font-weight: 800; font-size: 18px; border: none; margin-top: 15px; cursor: pointer; }
        .btn-green { background: var(--primary); color: black; }
        .btn-blue { background: #2979FF; color: white; }

        .hidden { display: none !important; }
        .loader { position: fixed; inset: 0; background: #121212; z-index: 200; display: flex; align-items: center; justify-content: center; color: var(--primary); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="loader" class="loader">Conectando...</div>

    <div class="top-bar">
        <div class="pill">‚ò∞</div>
        <div class="pill" onclick="toggleStatus()">
            <div id="dot" class="dot offline"></div>
            <span id="statusTxt">Offline</span>
        </div>
    </div>

    <div id="map"></div>

    <div id="statsSheet" class="sheet">
        <div class="stat-val" id="earn">L 0</div>
        <div class="stat-lbl">Ganancia Hoy</div>
        <div id="reqList" class="req-list">
            <p style="text-align:center; color:#555">Esperando solicitudes...</p>
        </div>
    </div>

    <div id="alertOverlay">
        <div style="position:absolute; top:80px; width:100%; text-align:center">
            <div style="background:rgba(0,0,0,0.8); display:inline-block; padding:5px 15px; border-radius:20px; color:#FFD600; font-weight:bold; border:1px solid #FFD600">
                <span id="timer">30s</span> ‚Ä¢ Nueva Solicitud
            </div>
        </div>

        <div class="alert-card">
            <div class="price-display" id="alertPrice">L 0</div>
            
            <div class="info-grid">
                <div class="info-box">
                    <div class="info-val" style="color:#2979FF" id="pickupDist">-- min</div>
                    <div style="font-size:10px; color:#888">A RECOGER</div>
                </div>
                <div class="info-box">
                    <div class="info-val" id="totalDist">-- km</div>
                    <div style="font-size:10px; color:#888">VIAJE TOTAL</div>
                </div>
            </div>

            <div style="background:#222; padding:15px; border-radius:12px; margin-bottom:20px">
                <div style="font-size:10px; color:#888">RECOGER EN</div>
                <div style="font-weight:600; margin-top:5px" id="alertAddr">...</div>
            </div>

            <div class="slider-area" id="slider">
                <div style="color:#555; font-weight:bold; pointer-events:none">DESLIZA PARA ACEPTAR</div>
                <div class="slider-thumb" id="sliderThumb">‚ûú</div>
            </div>
            
            <button onclick="rechazar()" style="width:100%; background:none; border:none; color:#FF5252; font-weight:bold; padding:15px">RECHAZAR</button>
        </div>
    </div>

    <div id="activeTrip">
        <h2 style="margin:0; color:var(--primary)" id="tripTitle">...</h2>
        <p id="tripDest" style="font-size:18px; margin: 10px 0">...</p>
        <div style="display:flex; gap:10px">
            <button class="info-box" style="flex:1; cursor:pointer" onclick="navApp()">üó∫Ô∏è Waze</button>
            <button class="info-box" style="flex:1; cursor:pointer" onclick="call()">üìû Llamar</button>
        </div>
        <button id="tripBtn" class="btn-action btn-blue" onclick="tripAction()">Llegu√©</button>
        <button onclick="cancel()" style="width:100%; margin-top:10px; background:none; border:none; color:#FF5252">Cancelar</button>
    </div>

    <audio id="sound" loop src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.m4a"></audio>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="../shared/config.js"></script>
    <script src="app.js"></script>
</body>
</html>
