<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Conductor - Mototaxis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="shared/styles.css">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: Arial, sans-serif; overflow: hidden; }
        
        .header { 
            background: #f59e0b; 
            color: white; 
            padding: 0.75rem 1rem;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 56px;
        }
        .header h1 { margin: 0; font-size: 1.25rem; }
        .header-actions { display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; }
        
        .container { 
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 56px;
        }
        
        .map-container { 
            flex: 1;
            position: relative;
            min-height: 300px;
        }
        
        #map { 
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .sidebar { 
            background: white;
            max-height: 45vh;
            overflow-y: auto;
            padding: 1rem;
            border-top: 2px solid #e5e7eb;
            position: relative;
            z-index: 999;
        }
        
        .btn { 
            padding: 0.625rem 1rem;
            border: none; 
            border-radius: 0.5rem; 
            cursor: pointer; 
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .btn-primary { background: #f59e0b; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-secondary { background: #6b7280; color: white; }
        .btn-block { width: 100%; }
        
        .estado-selector { 
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .estado-btn { 
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .estado-btn.disponible { 
            border-color: #10b981;
            background: #d1fae5;
            color: #065f46;
        }
        .estado-btn.inactivo { 
            border-color: #6b7280;
            background: #f3f4f6;
            color: #374151;
        }
        
        .card { 
            background: #f9fafb;
            padding: 0.875rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }
        .card h4 { margin: 0 0 0.5rem 0; font-size: 1rem; }
        .card p { margin: 0.25rem 0; }
        .card-carrera { border-left: 4px solid #f59e0b; }
        .card-colectiva { border-left: 4px solid #10b981; }
        
        .timer { 
            font-size: 1.75rem;
            font-weight: bold;
            color: #ef4444;
            text-align: center;
            margin: 0.75rem 0;
        }
        
        .badge { 
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .badge-warning { background: #fef3c7; color: #92400e; }
        .badge-success { background: #d1fae5; color: #065f46; }
        .badge-info { background: #dbeafe; color: #1e40af; }
        
        .emoji-marker { 
            font-size: 2rem;
            text-align: center;
            line-height: 30px;
        }
        
        .tabs { 
            display: flex;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 0.75rem;
        }
        .tab-btn { 
            flex: 1;
            padding: 0.625rem;
            background: none;
            border: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            font-weight: 500;
            font-size: 0.875rem;
            color: #6b7280;
        }
        .tab-btn.active { 
            color: #f59e0b;
            border-bottom-color: #f59e0b;
        }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }
        
        .stats { 
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .stat-card { 
            background: #fef3c7;
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        .stat-value { 
            font-size: 1.25rem;
            font-weight: bold;
            color: #92400e;
        }
        .stat-label { 
            font-size: 0.75rem;
            color: #92400e;
        }
        
        .notification {
            position: fixed;
            top: 70px;
            left: 1rem;
            right: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 10000;
            animation: slideDown 0.3s;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        
        /* M√≥vil landscape */
        @media (orientation: landscape) and (max-height: 500px) {
            .sidebar {
                max-height: 35vh;
            }
        }
        
        /* Tablet y Desktop */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .sidebar {
                width: 400px;
                max-height: none;
                height: calc(100vh - 56px);
                border-top: none;
                border-right: 2px solid #e5e7eb;
            }
            .map-container {
                flex: 1;
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-fullscreen">
        <div class="loader"></div>
        <p>Cargando...</p>
    </div>
    
    <header class="header">
        <h1>üèçÔ∏è Conductor</h1>
        <div class="header-actions">
            <span id="welcomeMsg">...</span>
            <button class="btn btn-danger" style="padding:0.5rem 0.75rem" onclick="cerrarSesion()">Salir</button>
        </div>
    </header>
    
    <div class="container">
        <main class="map-container">
            <div id="map"></div>
        </main>
        
        <aside class="sidebar">
            <div class="estado-selector">
                <button class="estado-btn inactivo" id="btnDisponible" onclick="cambiarEstado('disponible')">
                    üü¢ Disponible
                </button>
                <button class="estado-btn inactivo" id="btnInactivo" onclick="cambiarEstado('inactivo')">
                    ‚ö™ Inactivo
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="statCarreras">0</div>
                    <div class="stat-label">Carreras Hoy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statGanancias">L 0</div>
                    <div class="stat-label">Ganancias</div>
                </div>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="directas">Directas</button>
                <button class="tab-btn" data-tab="colectivas">Colectivas</button>
            </div>
            
            <div id="tab-directas" class="tab-pane active">
                <div id="carrerasDirectas">
                    <p style="text-align:center;color:#6b7280;padding:1rem">No hay carreras directas</p>
                </div>
            </div>
            
            <div id="tab-colectivas" class="tab-pane">
                <div id="carrerasColectivas">
                    <p style="text-align:center;color:#6b7280;padding:1rem">No hay carreras colectivas</p>
                </div>
            </div>
        </aside>
    </div>

    <script src="shared/config.js"></script>
    <script src="app.js"></script>
</body>
</html>
