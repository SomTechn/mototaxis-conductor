<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor - Mototaxis</title>
    <!-- IMPORTANTE: Ruta correcta hacia shared/styles.css -->
    <link rel="stylesheet" href="shared/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f59e0b 0%, #dc2626 100%);
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            font-size: 2rem;
            color: #f59e0b;
            margin: 0 0 0.5rem 0;
        }
        .logo p {
            color: #6b7280;
            font-size: 0.875rem;
            margin: 0;
        }
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
        }
        .tab {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #6b7280;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }
        .tab:hover {
            color: #f59e0b;
        }
        .tab.active {
            color: #f59e0b;
            border-bottom-color: #f59e0b;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
        .form-footer a {
            color: #f59e0b;
            text-decoration: none;
        }
        #errorMsg {
            display: none;
            background: #fee;
            color: #c00;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        #errorMsg.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üèçÔ∏è Mototaxis</h1>
            <p>Portal de Conductores</p>
        </div>
        
        <div id="errorMsg"></div>
        
        <div class="tabs">
            <button class="tab active" data-tab="login">Iniciar Sesi√≥n</button>
            <button class="tab" data-tab="register">Registrarse</button>
        </div>
        
        <div id="tab-login" class="tab-content active">
            <form id="formLogin">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" required placeholder="tu@email.com" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-input" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; background:#f59e0b">
                    Iniciar Sesi√≥n
                </button>
            </form>
        </div>
        
        <div id="tab-register" class="tab-content">
            <form id="formRegister">
                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-input" id="regNombre" required placeholder="Juan P√©rez">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tel√©fono</label>
                    <input type="tel" class="form-input" id="regTelefono" required placeholder="9999-9999">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Placa</label>
                    <input type="text" class="form-input" id="regPlaca" required placeholder="ABC-123">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Modelo de Moto</label>
                    <input type="text" class="form-input" id="regModelo" required placeholder="Honda CG 125">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Color</label>
                    <input type="text" class="form-input" id="regColor" required placeholder="Rojo">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="regEmail" required placeholder="tu@email.com" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-input" id="regPassword" required minlength="6" placeholder="M√≠nimo 6 caracteres" autocomplete="new-password">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirmar Contrase√±a</label>
                    <input type="password" class="form-input" id="regPasswordConfirm" required placeholder="Repite tu contrase√±a" autocomplete="new-password">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; background:#f59e0b">
                    Crear Cuenta
                </button>
            </form>
        </div>
        
        <div class="form-footer">
            <p>¬øEres cliente? <a href="../cliente/login.html">Entra aqu√≠</a></p>
        </div>
    </div>
    
    <div id="toast-container"></div>
    <div id="loader" class="loader-fullscreen hidden">
        <div class="loader"></div>
        <p>Cargando...</p>
    </div>
    
    <!-- 1. Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    
    <!-- 2. Config compartido -->
    <script src="shared/config.js"></script>
    
    <script>
        console.log('üîÑ Login iniciando...');
        
        function mostrarError(mensaje) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = mensaje;
            errorMsg.classList.add('show');
            setTimeout(() => errorMsg.classList.remove('show'), 5000);
        }
        
        function ocultarLoader() {
            document.getElementById('loader').classList.add('hidden');
        }
        
        function mostrarLoader() {
            document.getElementById('loader').classList.remove('hidden');
        }
        
        async function esperarSupabase() {
            return new Promise((resolve, reject) => {
                if (window.supabaseClient) {
                    resolve();
                    return;
                }
                
                let intentos = 0;
                const interval = setInterval(() => {
                    intentos++;
                    
                    if (window.supabaseClient) {
                        clearInterval(interval);
                        console.log('‚úÖ Supabase conectado');
                        resolve();
                    } else if (intentos >= 50) {
                        clearInterval(interval);
                        reject(new Error('No se pudo conectar a Supabase'));
                    }
                }, 100);
            });
        }
        
        async function init() {
            try {
                await esperarSupabase();
                console.log('‚úÖ Login listo');
                ocultarLoader();
            } catch (error) {
                console.error('‚ùå', error);
                mostrarError(error.message);
                ocultarLoader();
            }
        }
        
        // Tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
            });
        });
        
        // LOGIN
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            mostrarLoader();
            
            try {
                if (!window.supabaseClient) throw new Error('Supabase no est√° listo');
                
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;
                
                const { data: perfil } = await window.supabaseClient.from('perfiles').select('rol, nombre').eq('id', data.user.id).single();
                
                if (!perfil || perfil.rol !== 'conductor') {
                    await window.supabaseClient.auth.signOut();
                    throw new Error('Este usuario no es un conductor');
                }
                
                window.location.href = 'index.html';
                
            } catch (error) {
                let msg = 'Error al iniciar sesi√≥n';
                if (error.message.includes('Invalid login credentials')) msg = 'Email o contrase√±a incorrectos';
                else if (error.message) msg = error.message;
                mostrarError(msg);
            } finally {
                ocultarLoader();
            }
        });
        
        // REGISTRO
        document.getElementById('formRegister').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('regNombre').value.trim();
            const telefono = document.getElementById('regTelefono').value.trim();
            const placa = document.getElementById('regPlaca').value.trim().toUpperCase();
            const modelo = document.getElementById('regModelo').value.trim();
            const color = document.getElementById('regColor').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;
            
            if (password !== passwordConfirm) {
                mostrarError('Las contrase√±as no coinciden');
                return;
            }
            
            mostrarLoader();
            
            try {
                if (!window.supabaseClient) throw new Error('Supabase no est√° listo');
                
                const { data: authData, error: authError } = await window.supabaseClient.auth.signUp({ email, password });
                if (authError) throw authError;
                
                await new Promise(r => setTimeout(r, 2000));
                
                const { error: perfilError } = await window.supabaseClient.from('perfiles').insert({
                    id: authData.user.id, nombre, telefono, rol: 'conductor', activo: true
                });
                
                if (perfilError && perfilError.code !== '23505') throw perfilError;
                
                const { error: conductorError } = await window.supabaseClient.from('conductores').insert({
                    perfil_id: authData.user.id, placa, modelo_moto: modelo, color, estado: 'inactivo'
                });
                
                if (conductorError && conductorError.code !== '23505') throw conductorError;
                
                alert('‚úÖ Cuenta creada exitosamente');
                
                await window.supabaseClient.auth.signInWithPassword({ email, password });
                window.location.href = 'index.html';
                
            } catch (error) {
                let msg = 'Error al crear cuenta';
                if (error.message.includes('already registered')) msg = 'Este email ya est√° registrado';
                else if (error.message.includes('unique')) msg = 'Email o placa ya registrados';
                else if (error.message) msg = error.message;
                mostrarError(msg);
            } finally {
                ocultarLoader();
            }
        });
        
        window.addEventListener('load', init);
        window.addEventListener('supabaseReady', ocultarLoader);
        window.addEventListener('supabaseError', (e) => {
            mostrarError('Error de conexi√≥n');
            ocultarLoader();
        });
    </script>
</body>
</html>
