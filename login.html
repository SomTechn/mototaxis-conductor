<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor - Mototaxis</title>
    <link rel="stylesheet" href="shared/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f59e0b 0%, #dc2626 100%);
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2rem;
            color: #f59e0b;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .tab {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #6b7280;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }
        
        .tab:hover {
            color: #f59e0b;
        }
        
        .tab.active {
            color: #f59e0b;
            border-bottom-color: #f59e0b;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .form-footer a {
            color: #f59e0b;
            text-decoration: none;
        }
        
        .error-message {
            background: #fee;
            color: #c00;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üèçÔ∏è Mototaxis</h1>
            <p>Portal de Conductores</p>
        </div>
        
        <div id="errorContainer" class="error-message"></div>
        
        <div class="tabs">
            <button class="tab active" data-tab="login">Iniciar Sesi√≥n</button>
            <button class="tab" data-tab="register">Registrarse</button>
        </div>
        
        <div id="tab-login" class="tab-content active">
            <form id="formLogin">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-input" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; background:#f59e0b">
                    Iniciar Sesi√≥n
                </button>
            </form>
        </div>
        
        <div id="tab-register" class="tab-content">
            <form id="formRegister">
                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-input" id="regNombre" required placeholder="Juan P√©rez">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tel√©fono</label>
                    <input type="tel" class="form-input" id="regTelefono" required placeholder="9999-9999">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Placa</label>
                    <input type="text" class="form-input" id="regPlaca" required placeholder="ABC-123">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Modelo de Moto</label>
                    <input type="text" class="form-input" id="regModelo" required placeholder="Honda CG 125">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Color</label>
                    <input type="text" class="form-input" id="regColor" required placeholder="Rojo">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="regEmail" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-input" id="regPassword" required minlength="6" placeholder="M√≠nimo 6 caracteres">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirmar Contrase√±a</label>
                    <input type="password" class="form-input" id="regPasswordConfirm" required placeholder="Repite tu contrase√±a">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; background:#f59e0b">
                    Crear Cuenta
                </button>
            </form>
        </div>
        
        <div class="form-footer">
            <p>¬øEres cliente? <a href="../cliente/login.html">Entra aqu√≠</a></p>
        </div>
    </div>
    
    <div id="toast-container"></div>
    <div id="loader" class="loader-fullscreen hidden">
        <div class="loader"></div>
        <p>Cargando...</p>
    </div>
    
    <!-- Cargar Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    
    <!-- Cargar configuraci√≥n -->
    <script src="shared/config.js"></script>
    
    <script>
        console.log('üîÑ Iniciando login.html...');
        
        // Funci√≥n para mostrar errores
        function mostrarError(mensaje) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.textContent = mensaje;
            errorContainer.classList.add('show');
            
            setTimeout(() => {
                errorContainer.classList.remove('show');
            }, 5000);
        }
        
        // Funci√≥n para ocultar loader
        function ocultarLoader() {
            const loader = document.getElementById('loader');
            if (loader) loader.classList.add('hidden');
        }
        
        // Funci√≥n para mostrar loader
        function mostrarLoader() {
            const loader = document.getElementById('loader');
            if (loader) loader.classList.remove('hidden');
        }
        
        // Esperar a que Supabase est√© listo
        async function esperarSupabase() {
            return new Promise((resolve, reject) => {
                if (window.supabaseClient) {
                    console.log('‚úÖ Supabase ya est√° listo');
                    resolve();
                    return;
                }
                
                let intentos = 0;
                const maxIntentos = 50;
                
                const interval = setInterval(() => {
                    intentos++;
                    console.log(`Intento ${intentos}/${maxIntentos} esperando Supabase...`);
                    
                    if (window.supabaseClient) {
                        clearInterval(interval);
                        console.log('‚úÖ Supabase conectado');
                        resolve();
                    } else if (intentos >= maxIntentos) {
                        clearInterval(interval);
                        reject(new Error('No se pudo cargar Supabase. Recarga la p√°gina.'));
                    }
                }, 100);
            });
        }
        
        // Inicializar cuando todo est√© listo
        async function init() {
            try {
                await esperarSupabase();
                console.log('‚úÖ Login listo para usar');
                ocultarLoader();
            } catch (error) {
                console.error('‚ùå Error inicializando:', error);
                mostrarError(error.message);
                ocultarLoader();
            }
        }
        
        // Tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
            });
        });
        
        // LOGIN
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                mostrarError('Por favor completa todos los campos');
                return;
            }
            
            mostrarLoader();
            
            try {
                // Verificar que Supabase est√© listo
                if (!window.supabaseClient) {
                    throw new Error('Supabase no est√° listo. Por favor recarga la p√°gina.');
                }
                
                console.log('Intentando login con:', email);
                
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({ 
                    email, 
                    password 
                });
                
                if (error) {
                    console.error('Error de login:', error);
                    throw error;
                }
                
                console.log('‚úÖ Login exitoso:', data.user.email);
                
                // Verificar rol de conductor
                const { data: perfil, error: perfilError } = await window.supabaseClient
                    .from('perfiles')
                    .select('rol, nombre')
                    .eq('id', data.user.id)
                    .single();
                
                if (perfilError) {
                    console.error('Error cargando perfil:', perfilError);
                    throw new Error('No se pudo verificar tu perfil');
                }
                
                if (!perfil || perfil.rol !== 'conductor') {
                    await window.supabaseClient.auth.signOut();
                    throw new Error('Este usuario no es un conductor');
                }
                
                console.log('‚úÖ Perfil verificado:', perfil.nombre);
                
                // Redirigir
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Error en login:', error);
                
                let mensaje = 'Error al iniciar sesi√≥n';
                
                if (error.message.includes('Invalid login credentials')) {
                    mensaje = 'Email o contrase√±a incorrectos';
                } else if (error.message.includes('Email not confirmed')) {
                    mensaje = 'Por favor confirma tu email antes de iniciar sesi√≥n';
                } else if (error.message) {
                    mensaje = error.message;
                }
                
                mostrarError(mensaje);
                
            } finally {
                ocultarLoader();
            }
        });
        
        // REGISTRO
        document.getElementById('formRegister').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('regNombre').value.trim();
            const telefono = document.getElementById('regTelefono').value.trim();
            const placa = document.getElementById('regPlaca').value.trim().toUpperCase();
            const modelo = document.getElementById('regModelo').value.trim();
            const color = document.getElementById('regColor').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;
            
            // Validaciones
            if (!nombre || !telefono || !placa || !modelo || !color || !email || !password) {
                mostrarError('Por favor completa todos los campos');
                return;
            }
            
            if (password !== passwordConfirm) {
                mostrarError('Las contrase√±as no coinciden');
                return;
            }
            
            if (password.length < 6) {
                mostrarError('La contrase√±a debe tener al menos 6 caracteres');
                return;
            }
            
            mostrarLoader();
            
            try {
                // Verificar que Supabase est√© listo
                if (!window.supabaseClient) {
                    throw new Error('Supabase no est√° listo. Por favor recarga la p√°gina.');
                }
                
                console.log('Registrando usuario:', email);
                
                // Crear usuario en Auth
                const { data: authData, error: authError } = await window.supabaseClient.auth.signUp({ 
                    email, 
                    password 
                });
                
                if (authError) {
                    console.error('Error en signUp:', authError);
                    throw authError;
                }
                
                console.log('‚úÖ Usuario creado en Auth:', authData.user.id);
                
                // Esperar un poco para que Auth procese
                await new Promise(r => setTimeout(r, 2000));
                
                // Crear perfil
                const { error: perfilError } = await window.supabaseClient
                    .from('perfiles')
                    .insert({
                        id: authData.user.id, 
                        nombre, 
                        telefono, 
                        rol: 'conductor', 
                        activo: true
                    });
                
                if (perfilError && perfilError.code !== '23505') {
                    console.error('Error creando perfil:', perfilError);
                    throw perfilError;
                }
                
                console.log('‚úÖ Perfil creado');
                
                // Crear registro de conductor
                const { error: conductorError } = await window.supabaseClient
                    .from('conductores')
                    .insert({
                        perfil_id: authData.user.id, 
                        placa, 
                        modelo_moto: modelo, 
                        color, 
                        estado: 'inactivo'
                    });
                
                if (conductorError && conductorError.code !== '23505') {
                    console.error('Error creando conductor:', conductorError);
                    throw conductorError;
                }
                
                console.log('‚úÖ Conductor creado');
                
                alert('‚úÖ Cuenta creada exitosamente. Ahora puedes iniciar sesi√≥n.');
                
                // Iniciar sesi√≥n autom√°ticamente
                const { error: loginError } = await window.supabaseClient.auth.signInWithPassword({ 
                    email, 
                    password 
                });
                
                if (loginError) {
                    // Si falla el login autom√°tico, cambiar a tab de login
                    document.querySelector('[data-tab="login"]').click();
                    return;
                }
                
                // Redirigir
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Error en registro:', error);
                
                let mensaje = 'Error al crear la cuenta';
                
                if (error.message.includes('already registered')) {
                    mensaje = 'Este email ya est√° registrado';
                } else if (error.message.includes('unique constraint')) {
                    mensaje = 'Esta placa ya est√° registrada';
                } else if (error.message) {
                    mensaje = error.message;
                }
                
                mostrarError(mensaje);
                
            } finally {
                ocultarLoader();
            }
        });
        
        // Iniciar cuando cargue la p√°gina
        window.addEventListener('load', init);
        
        // Tambi√©n escuchar el evento de Supabase listo
        window.addEventListener('supabaseReady', () => {
            console.log('‚úÖ Evento supabaseReady recibido');
            ocultarLoader();
        });
        
        window.addEventListener('supabaseError', (event) => {
            console.error('‚ùå Error de Supabase:', event.detail);
            mostrarError('Error de conexi√≥n con la base de datos');
            ocultarLoader();
        });
        
        console.log('üìÑ Login.html cargado');
    </script>
</body>
</html>
