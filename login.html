<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor - Mototaxis</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: var(--gray-600);
            font-size: 0.875rem;
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--gray-200);
        }
        
        .tab {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: var(--gray-600);
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--gray-600);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üèçÔ∏è Mototaxis</h1>
            <p>Portal de Conductors</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="login">Iniciar Sesi√≥n</button>
            <button class="tab" data-tab="register">Registrarse</button>
        </div>
        
        <!-- Tab Login -->
        <div id="tab-login" class="tab-content active">
            <form id="formLogin">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-input" id="loginPassword" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%">
                    Iniciar Sesi√≥n
                </button>
            </form>
        </div>
        
        <!-- Tab Registro -->
        <div id="tab-register" class="tab-content">
            <form id="formRegister">
                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-input" id="regNombre" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tel√©fono</label>
                    <input type="tel" class="form-input" id="regTelefono" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="regEmail" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-input" id="regPassword" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirmar Contrase√±a</label>
                    <input type="password" class="form-input" id="regPasswordConfirm" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%">
                    Crear Cuenta
                </button>
            </form>
        </div>
        
        <div class="form-footer">
            <p>¬øEres conductor? <a href="../cliente/login.html">Entra aqu√≠</a></p>
        </div>
    </div>
    
    <div id="toast-container"></div>
    <div id="loader" class="loader-fullscreen hidden">
        <div class="loader"></div>
        <p>Cargando...</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="../shared/config.js"></script>
    <script>
        // Tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
            });
        });
        
        // Login
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            document.getElementById('loader').classList.remove('hidden');
            
            try {
                const { data, error } = await window.supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                // Verificar que sea conductor
                const { data: perfil } = await window.supabase
                    .from('perfiles')
                    .select('rol')
                    .eq('id', data.user.id)
                    .single();
                
                if (perfil.rol !== 'conductor') {
                    throw new Error('Este usuario no es un conductor');
                }
                
                UTILS.mostrarNotificacion('¬°Bienvenido!', 'Iniciando sesi√≥n...', 'success');
                setTimeout(() => window.location.href = 'index.html', 1000);
                
            } catch (error) {
                console.error('Error:', error);
                UTILS.mostrarNotificacion('Error', error.message, 'danger');
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        });
        
        // Registro
        document.getElementById('formRegister').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('regNombre').value;
            const telefono = document.getElementById('regTelefono').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;
            
            if (password !== passwordConfirm) {
                UTILS.mostrarNotificacion('Error', 'Las contrase√±as no coinciden', 'danger');
                return;
            }
            
            document.getElementById('loader').classList.remove('hidden');
            
            try {
                // Crear usuario en Auth
                const { data: authData, error: authError } = await window.supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            nombre: nombre,
                            rol: 'conductor'
                        }
                    }
                });
                
                if (authError) throw authError;
                
                // Crear perfil
                const { error: perfilError } = await window.supabase
                    .from('perfiles')
                    .insert({
                        id: authData.user.id,
                        nombre: nombre,
                        telefono: telefono,
                        rol: 'conductor'
                    });
                
                if (perfilError) throw perfilError;
                
                // Crear registro de conductor
                const { error: conductorError } = await window.supabase
                    .from('conductors')
                    .insert({
                        perfil_id: authData.user.id
                    });
                
                if (conductorError) throw conductorError;
                
                UTILS.mostrarNotificacion('¬°√âxito!', 'Cuenta creada. Redirigiendo...', 'success');
                setTimeout(() => window.location.href = 'index.html', 2000);
                
            } catch (error) {
                console.error('Error:', error);
                UTILS.mostrarNotificacion('Error', error.message, 'danger');
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
